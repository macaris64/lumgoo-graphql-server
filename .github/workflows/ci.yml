name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  # Quality Gates - Linting, Type Checking, and Code Quality
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ“ Run Prettier check
        run: npm run format:check

      - name: ğŸ” Run TypeScript type checking
        run: npm run typecheck

      - name: ğŸ—ï¸ Test build process
        run: npm run build

  # Testing - Unit and Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-gates

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸ”— Run integration tests
        run: npm run test:integration

      - name: ğŸ“Š Run test coverage
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # GraphQL Schema Validation
  schema-validation:
    name: GraphQL Schema Validation
    runs-on: ubuntu-latest
    needs: quality-gates

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate GraphQL types
        run: npm run codegen

      - name: âœ… Verify generated types
        run: |
          if [ ! -f "src/generated/resolvers-types.ts" ]; then
            echo "âŒ GraphQL types not generated properly"
            exit 1
          fi
          echo "âœ… GraphQL types generated successfully"

  # Docker Build and Test
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [quality-gates, test]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t lumgoo-graphql-server:test .

      - name: ğŸ§ª Test Docker container
        run: |
          # Start container in background
          docker run -d -p 4000:4000 --name test-container lumgoo-graphql-server:test

          # Wait for container to be ready
          sleep 10

          # Test health check endpoint
          response=$(curl -s -X POST http://localhost:4000/graphql \
            -H "Content-Type: application/json" \
            -d '{"query": "{ health { status } }"}')

          echo "Health check response: $response"

          # Verify response contains expected data
          if echo "$response" | grep -q '"status":"UP"'; then
            echo "âœ… Docker container health check passed"
          else
            echo "âŒ Docker container health check failed"
            docker logs test-container
            exit 1
          fi

          # Cleanup
          docker stop test-container
          docker rm test-container

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality-gates

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level moderate

      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Performance Test
  performance:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸš€ Start server for performance test
        run: |
          npm run build
          npm start &
          sleep 5

      - name: âš¡ Run performance test
        run: |
          # Simple load test using curl
          echo "Running basic performance test..."
          for i in {1..10}; do
            response_time=$(curl -w "%{time_total}" -s -o /dev/null -X POST http://localhost:4000/graphql \
              -H "Content-Type: application/json" \
              -d '{"query": "{ health { status uptime timestamp } }"}')
            echo "Request $i: ${response_time}s"
          done

  # Deployment (on master branch only)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [quality-gates, test, schema-validation, docker, security]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy notification
        run: |
          echo "ğŸš€ Deployment would happen here"
          echo "âœ… All quality gates passed"
          echo "ğŸ³ Docker image ready for deployment"
          echo "ğŸ“Š Test coverage: Check coverage report"

      # Add your deployment steps here:
      # - Docker registry push
      # - Kubernetes deployment
      # - Cloud provider deployment
      # - etc.

  # Notification
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [quality-gates, test, schema-validation, docker, security]
    if: always()

    steps:
      - name: ğŸ“¢ Build Status Notification
        run: |
          if [ "${{ needs.quality-gates.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.schema-validation.result }}" == "success" ] && \
             [ "${{ needs.docker.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ]; then
            echo "âœ… All CI/CD pipeline steps completed successfully!"
          else
            echo "âŒ Some CI/CD pipeline steps failed"
            echo "Quality Gates: ${{ needs.quality-gates.result }}"
            echo "Tests: ${{ needs.test.result }}"
            echo "Schema Validation: ${{ needs.schema-validation.result }}"
            echo "Docker: ${{ needs.docker.result }}"
            echo "Security: ${{ needs.security.result }}"
          fi
